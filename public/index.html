<meta name="theme-color" content="#ffffff" />
  <!-- iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <!--indica que la aplicación web puede ser usada como una aplicación nativa en dispositivos móviles.-->
  <meta name="apple-touch-fullscreen" content="yes" />
  <!--indica que la aplicación web debe abrirse en pantalla completa en dispositivos Apple con pantalla táctil.-->
  <meta name="apple-mobile-web-app-title" content="VirtualManifestApp" />
  <!--establece el título de la aplicación cuando se agrega a la pantalla de inicio de un dispositivo Apple.-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--indica que la aplicación web puede ser usada como una aplicación nativa en dispositivos Apple.-->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <!--establece el estilo de la barra de estado en dispositivos Apple cuando se abre la aplicación.-->

  <script type="text/javascript">
    document.getElementsByTagName("head")[0].innerHTML += " \
      <link rel='apple-touch-icon' href='https://"+getSubdomain()+".uxshows.com/manifests/"+getSubdomain(true)+"/img/icons2/android-chrome-512x512.png'> \
    ";
  </script>
  <!--Este script agrega un enlace a la etiqueta <head> del documento HTML en tiempo de ejecución usando JavaScript. El enlace es una definición de icono de pantalla de inicio de Apple para dispositivos iOS que especifica la ubicación del icono que se debe utilizar cuando los usuarios agregan el sitio web a la pantalla de inicio de sus dispositivos. La ubicación del icono se genera dinámicamente mediante la función getSubdomain() y se concatena con una ruta específica que apunta a un archivo de imagen android-chrome-512x512.png.-->
